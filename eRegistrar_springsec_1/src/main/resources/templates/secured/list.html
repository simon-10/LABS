<!DOCTYPE html>

      layout:decorate="~{layouts/master-layout}">
<head>
    <title>The eRegistrar - a Spring Security Demo webapp - Home</title>
</head>
<body>


    <div style="margin-top:1em;margin-bottom:1em;" class="container">
        <div>
            <span style="font-size: 2em; color: #32a5e7;">Students in our Collection</span>
            <span style="float:right;">
                <a class="btn btn-outline-success btn-lg" href="/eregistrar/secured/services/new">Add a new student</a>
            </span>
        </div>
        <!-- Search panel -->
        <form id="searchStudentForm" method="get" action="/eregistrar/secured/services/search">
            <div style="margin-top:1em;" class="row">
                <div class="col-md-12">
                    <div class="input-group">
                        <input type="text" class="form-control" id="searchString" name="searchString" placeholder="Enter a string to search for students" th:value="${searchString}" autofocus />
                        <div class="input-group-append">
                            <button id="btnSubmit" type="submit" class="btn btn-outline-success">Search</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>

        <div style="font-size: 1em">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Student Number</th>
                    <th scope="col">First Name</th>
                    <th scope="col">Middle Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">CGPA</th>
                    <th scope="col">&nbsp;</th>
                    <th scope="col">&nbsp;</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="student,iterStat : ${students}">
                    <!--th:onclick="@{document.location='/eregistrar/student/edit/{studentId}'(studentId=${student.studentId})}" -->
                    <th scope="row" th:text="${iterStat.count}+${'.'}"></th>
                    <td th:text="${student.studentNumber}"></td>
                    <td th:text="${student.firstName}"></td>
                    <td th:text="${student.middleName}"></td>
                    <td th:text="${student.lastName}"></td>
                    <td th:text="${student.cgpa}"></td>
                    <td><a th:href="@{'/eregistrar/student/edit/{studentId}'(studentId=${student.studentId})}">Edit</a></td>
                    <td><a th:href="@{'/eregistrar/student/delete/{studentId}'(studentId=${student.studentId})}">Delete</a>
<!--                        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">-->
<!--                            Launch demo modal-->
<!--                        </button>-->
                    </td>
                </tr>
                <tr th:if="${studentsCount &lt; 1}">
                    <td colspan="8" th:align="center"> No students found</td>
                     
                </tr>
                </tbody>
            </table>
        </div>
    </div>
